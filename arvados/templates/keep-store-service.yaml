apiVersion: v1
kind: Service
metadata:
  name: arvados-keep-store
  labels:
    app: {{ template "arvados.name" . }}
    chart: {{ template "arvados.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: http
    port: 25107
    targetPort: 25107
    protocol: TCP
  clusterIP: None
  selector:
    app: arvados-keep-store
